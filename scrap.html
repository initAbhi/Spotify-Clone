        .list {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.list-item {
  position: relative; /* Set relative position on the list item */
  padding: 10px;
  background-color: #333;
  color: #fff;
  margin-bottom: 10px;
}

.hover-button {
  position: absolute; /* Position the button absolutely within the list item */
  right: 10px; /* Adjust to position on the right side */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.list-item:hover .hover-button {
  opacity: 1; /* Show button on hover */
  transform: translateX(-10px); /* Optional: pop-out effect */
}

    </style>
