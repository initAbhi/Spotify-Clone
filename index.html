                src="./Resources/search.svg"
                alt=""
              />Search
            </li>
          </ul>
        </div>
        <div class="library layout background-grey">
          <div class="library-heading">
            <img
              class="playlist"
              src="./Resources/playlist.svg"
              alt="playlist"
            />
            <p>Your Library</p>
          </div>
          <div class="create-playlist">
            <p>Create your first playlist</p>
            <p>it's easy, we'll help you</p>
            <button>Create playlist</button>
          </div>

      </div>

        </div>
        <div class="music-player">
          <div class="upper-music-area">
            <div class="song-description"></div>
            <div class="control-buttons">
              <button id="previous"
                class="previous-button track-change-buttons music-player-buttons"
              >
                <img src="Resources/play-skip-back.svg" alt="" />
              </button>
              <button class="play-button music-player-buttons">
                <img src="Resources/play.svg" alt="" />
              </button>

              <button id="next"
                class="next-button track-change-buttons music-player-buttons"
              >
                <img src="Resources/play-skip-forward.svg" alt="" />
              </button>
            </div>

            <div class="duration">
              <div class="sub-duration">
                <p class="current-time">0:00 &nbsp;/</p>
                <p class="song-duration">&nbsp; 0:00</p>
              </div>
              <div class="volume-box">
                <img
                  class="volume-button"
                  src="Resources/volume-low.svg"
                  alt=""
                />
                <input class="volume-bar" type="range">
              </div>
            </div>
          </div>
          <div class="playbar">
            <div class="circle"></div>
          </div>
        </div>
      </div>
