<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 20vh;
            width: inherit;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid red;
        }
        .box{
            height: 100%;
            width: 200px;
            border: 2px solid blue;
        }
        .box:last-child {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
